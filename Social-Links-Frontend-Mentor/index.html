<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">   
        <div class="box">  
            <div class="profile-section">  
                <div class="avatar-box">  
                    <div class="avatar-wrapper">
                        <img src="images/avatar-jessica.jpeg" alt="User Avatar">
                    </div>
                </div>
                <div class="name-address-box">
                    <p id="name-id">Jessica Randall</p>
                    <p id="address-id">London, United Kingdom</p>
                </div>
                <div class="quote-box">
                    <p id="quote-id">"Front-end developer and avid reader."</p>
                </div>
            </div>
            <div class="social-links-section">
                <div class="social-link" id="github"><a href="https://github.com" target="_blank">GitHub</a></div>    
                <div class="social-link" id="frontend-mentor"><a href="https://frontendmentor.io" target="_blank">Frontend Mentor</a></div>
                <div class="social-link" id="linkedin"><a href="https://linkedin.com" target="_blank">LinkedIn</a></div>
                <div class="social-link" id="twitter"><a href="https://twitter.com" target="_blank">Twitter</a></div>
                <div class="social-link" id="instagram"><a href="https://instagram.com" target="_blank">Instagram</a></div>
            </div>
        </div>
    </div>

</body>
</html>
