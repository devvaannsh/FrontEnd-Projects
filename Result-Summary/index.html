<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="result-box">
                <div class="result-heading">
                    <h4>Your Result</h4>
                </div>

                <div class="result">
                    <div class="result-score">
                        76
                    </div>
                    <div class="outof-score">
                        of 100
                    </div>
                </div>

                <div class="great-text">Great</div>
                <div class="review-text">You scored higher than 65% of the people who have taken these tests.</div>
            </div>

            <div class="summary-box">
                <div class="summary-heading">
                    <h4>Summary</h4>
                </div>

                <div class="detailed-results">
                    <ul>
                        <li class="reaction">
                            <div class="text-icon">Reaction</div>
                            <div class="score">80 <span class="outof">/ 100</span></div>
                        </li>
                        <li class="memory">
                            <div class="text-icon">Memory</div>
                            <div class="score">92 <span class="outof">/ 100</span></div>
                        </li>
                        <li class="verbal">
                            <div class="text-icon">Verbal</div>
                            <div class="score">61 <span class="outof">/ 100</span></div>
                        </li>
                        <li class="visual">
                            <div class="text-icon">Visual</div>
                            <div class="score">72 <span class="outof">/ 100</span></div>
                        </li>
                    </ul>
                </div>

                <div class="continue-button">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
