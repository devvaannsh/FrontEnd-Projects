<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="box-image">
                <img id="image" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
            </div>   
            <div class="box-content">
                <div class="box-main-content">
                    <p id="text-heading">Equilibrium #3429</p>
                    <p id="text-content">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="ethereum-count">0.041 ETH</div>
                    <div class="days-left">3 days left</div>
                </div>
                <div class="box-creator-content">
                    <div class="creator-logo">
                        <img src="./images/image-avatar.png" alt="Logo of the creator">
                    </div>
                    <div class="creator-name">
                        <p>Creation of <span id="creator-name-span">Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
