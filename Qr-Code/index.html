<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-Code</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="box-image">
                <img id="image" src="./images/image-qr-code.png" alt="Qr-Code Image">
            </div>
            <div class="box-content">
                <h1 id="head-text">Improve your front-end skills by building projects</h1>
                <p id="paragraph-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
            </div>
        </div>
    </div>
</body>
</html>
